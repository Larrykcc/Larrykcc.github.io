<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>

		<link rel="stylesheet" type="text/css" href="proj.css">
	</head>
	<body onload="startGame()">
	
		<h1>Tic Tac Toe</h1>
		
		
		<table border = "1">
			<tr>
				<td id = "box1" class="box" onClick ="makeMove(this)"></td>
				<td id = "box2" class="box" onClick ="makeMove(this)"></td>
				<td id = "box3" class="box" onClick ="makeMove(this)"></td>
			</tr>
			<tr>
			    <td id = "box4" class="box" onClick ="makeMove(this)"></td>
				<td id = "box5" class="box" onClick ="makeMove(this)"></td>
				<td id = "box6" class="box" onClick ="makeMove(this)"></td>
			</tr>
			<tr>
				<td id = "box7" class="box" onClick ="makeMove(this)"></td>
				<td id = "box8" class="box" onClick ="makeMove(this)"></td>
				<td id = "box9" class="box" onClick ="makeMove(this)"></td>
			</tr>
		</table>
		<br><br>
		<input type="button" value="New Game" onClick="history.go(0)">
		
		
		<script src="proj.js"></script>
	</body>
</html>
